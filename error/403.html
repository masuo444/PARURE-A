<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - アクセス拒否 | FOMUS PARURE</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .error-description {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #27ae60;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2ecc71;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .btn-secondary:hover {
            background: #d5dbdb;
        }
        
        .security-notice {
            margin-top: 40px;
            padding: 20px;
            background: #ffe6e6;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
        
        .security-notice h4 {
            color: #c0392b;
            margin-bottom: 10px;
        }
        
        .security-notice p {
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 48px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">403</div>
        <h1 class="error-title">アクセス拒否</h1>
        <p class="error-description">
            申し訳ございませんが、このページへのアクセス権限がありません。<br>
            セキュリティ上の理由により、このリクエストはブロックされました。
        </p>
        
        <div class="error-actions">
            <a href="/language-select.html" class="btn btn-primary">ホームページに戻る</a>
            <button onclick="history.back()" class="btn btn-secondary">前のページに戻る</button>
        </div>
        
        <div class="security-notice">
            <h4>🔒 セキュリティ通知</h4>
            <p>
                不正なアクセス試行が検出された場合、この画面が表示されます。<br>
                正常なアクセスをしているにも関わらずこの画面が表示される場合は、<br>
                <strong>security@fomus-parure.com</strong> までお問い合わせください。
            </p>
        </div>
    </div>
    
    <script>
        // Security event logging
        (function() {
            'use strict';
            
            // Log security event
            const logData = {
                timestamp: new Date().toISOString(),
                event: '403_error',
                url: window.location.href,
                referrer: document.referrer,
                userAgent: navigator.userAgent
            };
            
            console.warn('Security Event:', logData);
            
            // Clean up URL parameters that might contain sensitive data
            if (window.location.search) {
                const cleanUrl = window.location.protocol + '//' + 
                                window.location.host + 
                                window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
        })();
    </script>
</body>
</html>
