<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | FOMUS PARURE</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #f39c12;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .error-description {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #27ae60;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2ecc71;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .btn-secondary:hover {
            background: #d5dbdb;
        }
        
        .popular-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #ecf0f1;
        }
        
        .popular-links h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .link-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .link-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 48px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .link-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">ページが見つかりません</h1>
        <p class="error-description">
            お探しのページは存在しないか、移動した可能性があります。<br>
            URLを確認していただくか、以下のリンクをご利用ください。
        </p>
        
        <div class="error-actions">
            <a href="/language-select.html" class="btn btn-primary">ホームページに戻る</a>
            <button onclick="history.back()" class="btn btn-secondary">前のページに戻る</button>
        </div>
        
        <div class="popular-links">
            <h3>人気のページ</h3>
            <div class="link-grid">
                <a href="/index-ja.html" class="link-item">
                    🏠 ホーム
                </a>
                <a href="/mori-ja.html" class="link-item">
                    🌲 森コレクション
                </a>
                <a href="/ten-ja.html" class="link-item">
                    ⭐ 天コレクション
                </a>
                <a href="/kiwami-ja.html" class="link-item">
                    💎 極コレクション
                </a>
                <a href="/index-en.html" class="link-item">
                    🌍 English
                </a>
                <a href="/press-release-template.html" class="link-item">
                    📰 プレスリリース
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 404 error logging and analytics
        (function() {
            'use strict';
            
            // Log 404 event
            const logData = {
                timestamp: new Date().toISOString(),
                event: '404_error',
                url: window.location.href,
                referrer: document.referrer,
                userAgent: navigator.userAgent
            };
            
            console.warn('404 Error:', logData);
            
            // Clean up URL parameters
            if (window.location.search) {
                const cleanUrl = window.location.protocol + '//' + 
                                window.location.host + 
                                window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
            
            // Auto-redirect for common misspellings
            const currentPath = window.location.pathname.toLowerCase();
            const redirects = {
                '/home': '/language-select.html',
                '/index': '/language-select.html',
                '/products': '/index-ja.html#products',
                '/contact': '/index-ja.html#contact',
                '/about': '/index-ja.html#story'
            };
            
            if (redirects[currentPath]) {
                setTimeout(() => {
                    window.location.href = redirects[currentPath];
                }, 3000);
                
                // Show redirect notice
                const notice = document.createElement('div');
                notice.style.cssText = 'position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #27ae60; color: white; padding: 10px 20px; border-radius: 5px; font-size: 14px;';
                notice.textContent = '3秒後に正しいページにリダイレクトします...';
                document.body.appendChild(notice);
            }
        })();
    </script>
</body>
</html>
